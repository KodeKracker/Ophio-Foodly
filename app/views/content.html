<div class="header small-header">
    <div class="logo small-logo">
        <div class="responsive"><img src="images/OPHIO_FOODLY_small.svg"></div>
    </div>
    <div class="tabs">
        <ul>
            <a href="#/healthy"><li ng-class="{healthy:'selected'}[tabCategory]"><p>Healthy Bytes</p></li></a>
            <a href="#/snacks"><li ng-class="{snacks:'selected'}[tabCategory]"><p>Snack Bytes</p></li></a>
            <a href="#/drinks"><li ng-class="{drinks:'selected'}[tabCategory]"><p>Drinks</p></li></a>
        </ul>
    </div>
</div>

<div class="content-box">
    <div class="items-wrapper">
        <div class="main-item box" ng-repeat="item in Items | orderBy:'-upvotes'" ng-show="item.category==tabCategory">
            <div class="item-place">
                <div class="lf-box"></div>
                <div class="item-desc">{{item.name}}</div>
            </div>
            <div class="item-vote sqr-box">{{item.upvotes}}</div>
            <div class="vote-up sqr-box" ng-class="{true:'active', false:'inactive' }[userCanVote(item)]" ng-click="upVoteItem(item)"><img src="../images/UpVoteButton.svg"></div>
        </div>
        <div class="add-item box" ng-show="addItemBox">
            <div class="item-place">
                <div class="lf-box"></div>
                <div class="element-area">
                    <input type="text" ng-model="itemName" placeholder="Add Item" required>
                </div>
            </div>
            <div class="add-this sqr-box" ng-click="addNewItem(itemName)"></div>
        </div>
        <div class="new-item box" ng-show="addItemButton">
            <div class="plus-img" ng-click="showAddItemBox()"></div>
        </div>
        <button class="btn btn-success" ng-click="testing()">Test</button>
    </div>
</div>
